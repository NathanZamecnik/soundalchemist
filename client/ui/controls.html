<template name="controls" class="controls">
  {{#if playing}}
    {{#if ready}}
      <div class="controls">
        <input type="button" title="Inwards" class="inwards-button" />
        <input type="button" title="Outwards" class="outwards-button" />
      </div>
    {{else}}
      <div class="controls-not-ready">
        Sending scout...
      </div>
    {{/if}}
  {{/if}}
</template>
