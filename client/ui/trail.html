<template name="trail">
  <div class="trail">
    {{#each list}}
      <div class="trail-item">
        <div class="trail-image">
          {{> soundcloudImg}}
        </div>
        <div class="trail-vote">
          {{#if outwards}}
          <img class="trail-step-icon" src="/outwards.png" />
          {{else}}
          <img class="trail-step-icon" src="/inwards.png" />
          {{/if}}
        </div>
      </div>
    {{/each}}
    <div class="clearfix"></div>
  </div>
</template>
