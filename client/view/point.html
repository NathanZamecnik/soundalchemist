<template name="point">
  <div class="topbar">
    <a class="home" href="/">Go home...</a>
    {{> loginButtons}}
  </div>
  {{> trail}}

  {{#if escapedUrl}}
  <div class="player-and-controls">
    <div class="player-container">
      {{> player}}
    </div>
    <div class="controls-container">
      {{> controls}}
    </div>
  </div>
  {{else}}
  <div>Select a recommendation below...</div>
  {{/if}}

  {{> recommendations}}
</template>
