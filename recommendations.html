<template name="recommendations">
  <div class="recommendations">
    {{#each list}}
      {{> recommendation}}
    {{/each}}
  </div>
</template>

<template name="recommendation">
  <div class="recommendation w{{size.w}}"
       style="height: {{size.h}}px">
    {{> soundcloudImg}}
  </div>
</template>

<template name="soundcloudImg">
  <img src="{{imageUrl}}"
       title="{{url}}" />
</template>
