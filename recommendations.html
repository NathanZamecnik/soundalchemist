<template name="recommendations">
  <div class="recommendations">
    {{#each list}}
      {{> recommendation}}
    {{/each}}
  </div>
</template>

<template name="recommendation">
  <a href="{{url}}">
    <div class="recommendation"
         style="width: {{size.width}}px; height: {{size.height}}px">
      <img src="{{imageUrl}}"
           title="{{url}}" />
    </div>
  </a>
</template>
