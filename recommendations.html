<template name="recommendations">
  <div class="recommendations">
    {{#each list}}
      {{> recommendation}}
    {{/each}}
  </div>
</template>

<template name="recommendation">
  <div class="recommendation"
       style="width: {{size.w}}px; height: {{size.h}}px">
    <a href="{{url}}">
      <img src="{{imageUrl}}"
           title="{{url}}" />
      </img>
    </a>
  </div>
</template>
