<head>
  <title>soundalchemist</title>
  <script type="text/javascript" src="/soundcloud.player.api.js">
  </script>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="topbar">{{> loginButtons}}</div>
  {{> trail}}
  {{> player}}
  {{> controls}}
  {{> recommendations}}
</template>

<template name="trail">
  {{#each list}}
  <div class="trail-item">{{> soundcloudImg}}</div>
  <div class="trail-vote">{{vote}}</div>
  {{/each}}
</template>

<template name="player">
  <iframe frameborder="no" height="166" scrolling="no"
          src="http://w.soundcloud.com/player/?url={{escapedUrl}}&auto_play=false&show_artwork=true&color=d31502"
          width="100%">
  </iframe>
</template>

<template name="controls">
  <a href="onward">onward</a>
  <a href="outward">outward</a>
</template>
