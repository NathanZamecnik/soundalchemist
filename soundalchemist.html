<head>
  <title>soundalchemist</title>
  <script type="text/javascript" src="/soundcloud.player.api.js">
  </script>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="topbar">{{> loginButtons}}</div>
  {{> trail}}
  {{> player}}
  {{> recommendations}}
</template>

<template name="trail">
  <div class="trail">xcxc</div>
</template>

<template name="player">
  <div class="player">xcxc</div>
</template>

<template name="recommendations">
  {{#each list}}
  <div class="recommendation"
       style="width: 100px; height: 100px">
    {{url}}
  </div>
  {{/each}}
</template>
