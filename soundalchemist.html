<head>
  <title>soundalchemist XCXC</title>
  <script type="text/javascript" src="/soundcloud.player.api.js">
  </script>
</head>

<body>
  {{> sources}}
  <hr />
  {{> recommendations}}
</body>

<template name="sources">
  {{#each list}}
  {{> source-track}}
  {{/each}}

  <input id="url"
         placeholder="e.g. http://soundcloud.com/russliquid/russ-liquid-soundcloud-mix"
         />
  <input id="add" type="button" value="add" />
</template>

<template name="recommendations">
  {{#each list}}
  {{> recommendation-track}}
  {{/each}}
</template>

<template name="source-track">
  <p>
    {{weight}} <a class="up" href="#">up</a> <a class="down" href="#">down</a>
    <a href="#" class="unmake-source">unstore as a source</a>
    {{> track}}

  </p>
</template>

<template name="recommendation-track">
  <p>
    {{rank}}
    {{spectrum}}
    <a href="#" class="make-source">store as a source</a>

    {{> track}}
  </p>
</template>

<template name="track">

<iframe id="{{playerId}}" frameborder="no" height="166" scrolling="no" src="http://w.soundcloud.com/player/?url={{escapedUrl}}&auto_play=false&show_artwork=true&color=d31502" width="100%"></iframe>
</template>
