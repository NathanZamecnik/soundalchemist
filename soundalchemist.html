<head>
  <title>soundalchemist</title>
  <script type="text/javascript" src="/soundcloud.player.api.js">
  </script>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="topbar">{{> loginButtons}}</div>
  {{> trail}}
  {{> player}}
  {{> recommendations}}
</template>

<template name="trail">
  <div class="trail">xcxc</div>
</template>

<template name="player">
  <iframe frameborder="no" height="166" scrolling="no"
          src="http://w.soundcloud.com/player/?url={{escapedUrl}}&auto_play=false&show_artwork=true&color=d31502"
          width="100%">
  </iframe>
</template>
